<form action="" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
  <label for="newPassword">Enter new password</label>
  <input type="password" id="newPassword" formControlName="new_password">
  <button type="submit">Set new password</button>
</form>
<a [routerLink]="['../', appUrls.LOGIN]">Back to login</a>
