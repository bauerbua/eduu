<ng-container *ngIf="enterVerificationCode; else sendResetCodeForm">
  <form action="" [formGroup]="verifyCodeForm" (ngSubmit)="verifyCode()">
    <label for="verificationCode">Verify code</label>
    <input type="text" id="verificationCode" formControlName="code">
    <button type="submit">Send Reset Link</button>
  </form>
  <a (click)="enterVerificationCode = false">Enter other email</a>
</ng-container>
<ng-template #sendResetCodeForm>
  <form action="" [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()">
    <label for="email">Enter your email</label>
    <input type="email" id="email" formControlName="email">
    <button type="submit">Send Reset Link</button>
  </form>
  <a [routerLink]="['../', appUrls.LOGIN]">Back to login</a>
</ng-template>
